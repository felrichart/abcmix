<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABC Mix</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div id="app">
      <div id="background"></div>
      <div id="game" class="z-[1] flex flex-col items-center gap-4 rounded-2xl bg-white p-8">
        <div id="timer" class="text-2xl font-bold">60</div>
        <div id="letters" class="text-[2.5rem] tracking-[0.5rem]"></div>
        <input
          id="input"
          type="text"
          class="p-2 text-center text-[1.2rem]"
          placeholder="Tape ton mot..."
        />
        <div id="feedback"></div>
        <button id="pass" class="px-4 py-2 text-base">Passer</button>
      </div>
      <div id="results" class="rounded-2xl bg-white p-4" hidden></div>
    </div>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
